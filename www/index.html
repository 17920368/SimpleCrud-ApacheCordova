<html>
  <head>
    <meta charset="utf-8" />
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <title>Crud</title>
  </head>
  <body>
    <h1 class="ui-title">ESTUDIANTES</h1>
    <a
      href="#popupLogin"
      data-rel="popup"
      data-position-to="window"
      class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-plus ui-btn-icon-left ui-btn-a btn-apopup"
      data-transition="pop"
    >
      Agregar Alumno
    </a>
    <div data-role="popup" id="popupLogin" data-theme="a" class="ui-corner-all">
      <form id="studentForm">
        <div style="padding: 10px 20px;">
          <h3>Nuevo Alumno</h3>
          <!-- control, nombre, carrera,semestre, grupo -->
          <label for="textinput-s">Número de control</label>
          <input
            type="text"
            name="control"
            id="textinput-s"
            placeholder="Número de control"
            value=""
            data-clear-btn="true"
          />
          <label for="textinput-s">Nombre</label>
          <input
            type="text"
            name="name"
            id="textinput-s"
            placeholder="Nombre"
            value=""
            data-clear-btn="true"
          />
          <label for="select-native-s">Carrera</label>
          <select name="select-carreras" id="select-native-s">
            <option value="informática">Informática</option>
            <option value="tics">Tics</option>
            <option value="biologia">Biología</option>
            <option value="forestal">Forestal</option>
            <option value="agronomia">Agronomía</option>
          </select>
          <label for="textinput-s">Semestre</label>
          <input
            type="text"
            name="semestre"
            id="textinput-s"
            placeholder="Semestre"
            value=""
            data-clear-btn="true"
          />
          <label for="textinput-s">Grupo</label>
          <input
            type="text"
            name="grupo"
            id="textinput-s"
            placeholder="Grupo"
            value=""
            data-clear-btn="true"
          />
          <button
            type="submit"
            class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check"
          >
            Agregar
          </button>
        </div>
      </form>
    </div>
    <table
      data-role="table"
      id="table-column-toggle"
      data-mode="columntoggle"
      class="ui-responsive table-stroke"
    >
      <thead>
        <tr>
          <th>MÁTRICULA</th>
          <th>NOMBRE</th>
          <th data-priority="1">ACCIONES</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>17920368</th>
          <td>
            Abraham Víctor Zaragoza Rodríguez
          </td>
          <td>
            <button
              class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-eye ui-btn-icon-notext"
            >
              Consultar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- </div> -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
